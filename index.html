<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="card-form-container">
      <div class="cards-container">
        <div class="card-front shadow">
          <img
            class="card-front-bg"
            src="./images/bg-card-front.png"
            alt="front of card"
          />
          <span id="card-digits">0000 0000 0000 0000</span>
          <img class="card-logo" src="./images/card-logo.svg" alt="card logo" />
          <span id="name-card">JANE APPLESEED</span>
          <div id="exp-date-card">
            <span id="month-card">00</span>/<span id="year-card">00</span>
          </div>
        </div>
        <div class="card-back">
          <img src="./images/bg-card-back.png" alt="back of card" />
          <span id="cvc-card">000</span>
        </div>
      </div>
      <div class="container-bottom">
        <form id="card-info" action="" onsubmit="return false">
          <div class="name-input">
            <label for="cardholder-name">CARDHOLDER NAME</label>
            <input
              type="text"
              id="cardholder-name"
              placeholder="e.g. Jane Appleseed"
              pattern="^([A-Za-z]+)\s([A-Za-z]+)$"
              autocomplete="off"
              required
            />
          </div>
          <div class="number-input">
            <label for="card-number">CARD NUMBER</label>
            <input
              type="text"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              pattern="(([0-9]{16})|(^([0-9]{4})\s([0-9]{4})\s([0-9]{4})\s([0-9]{4})$))"
              autocomplete="off"
              required
            />
          </div>
          <div class="exp-cvc-container">
            <div id="card-date">
              <label for="card-date">EXP. DATE (MM/YY)</label>
              <div class="exp-input">
                <input
                  type="text"
                  id="exp-date-month"
                  placeholder="MM"
                  pattern="((^0[1-9]$)|(^1[0-2]$))"
                  autocomplete="off"
                  required
                />
                <input
                  type="text"
                  id="exp-date-year"
                  placeholder="YY"
                  pattern="[0-9]{2}"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
            <div class="cvc-input">
              <label for="CVC">CVV</label>
              <input
                type="text"
                id="CVC"
                placeholder="e.g. 123"
                pattern="[0-9]{3}"
                autocomplete="off"
                required
              />
            </div>
          </div>
          <button type="submit" onclick="cardFill()">Confirm</button>
        </form>
        <div id="final-screen" class="thank hidden">
          <img src="./images/icon-complete.svg" alt="completed icon" />
          <h1>THANK YOU!</h1>
          <p>We've added your card details</p>
          <button onclick="clearContent()">Continue</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
